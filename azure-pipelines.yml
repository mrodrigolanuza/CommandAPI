# CI Triggered by a commit in main branch
trigger:
- main

pool: 
   name: MiPCAgentPool
   demands:
    - agent.name -equals Agent-WIN-01

variables:
  buildConfiguration: 'Release'

steps:
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    arguments: '--configuration $(buildConfiguration)'